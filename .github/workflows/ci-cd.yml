name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main  

jobs:
  backend:
    runs-on: ubuntu-latest 

    services:
      mongo:
        image: mongo:latest
        options: --health-cmd="curl --silent --fail localhost:27017" --health-interval=30s --health-timeout=30s --health-retries=10

    steps:
      - name: Check out repository
        uses: actions/checkout@v2  

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install backend dependencies
        run: |
          cd server 
          npm install 

      - name: Run backend tests
        run: |
          cd server  
          npm test  

  frontend:
    runs-on: ubuntu-latest  

    steps:
      - name: Check out repository
        uses: actions/checkout@v2 

      - name: Set up Node.js for React
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install frontend dependencies
        run: |
          cd client
          npm install

      - name: Run frontend tests
        run: |
          cd client 
          npm test 
